[tool.kedro]
package_name = "desafio_mlops_classificacao"
project_name = "Desafio MLOps Classificacao"
project_version = "0.18.3"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = """
--cov-report term-missing \
--cov src/desafio_mlops_classificacao -ra"""

[tool.coverage.report]
fail_under = 0
show_missing = true
exclude_lines = ["pragma: no cover", "raise NotImplementedError"]
